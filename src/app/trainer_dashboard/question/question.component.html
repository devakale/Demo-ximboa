<div class="container">
    <div class="col-12">
        <img class="img-fluid rounded" src="../../../assets/Questions banner.jpg" alt="Appointment">
    </div>

    <div class="row mt-2">
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-light">
                    <tr>
                        <th scope="col">User Name</th>
                        <th scope="col">Date</th>
                        <th scope="col">Question</th>
                        <th scope="col">Email</th>
                        <th scope="col">Mobile Number</th>
                        <!-- <th scope="col" class="text-center">Action</th> -->
                    </tr>
                </thead>
                <tbody *ngIf="ShowQuestion && ShowQuestion.length > 0">
                    <tr *ngFor="let question of ShowQuestion | paginate: { itemsPerPage: itemsPerPage, currentPage: p, totalItems }">
                        <td>{{ question.user_name }}</td>
                        <td>{{ question.createdAt  }}</td>
                        <td style="word-break: break-word;">{{ question.question }}</td>
                        <td>{{ question.email_id}}</td>
                        <td>{{ question.mobile_number }}</td>
                        <!-- <td class="text-center">
                            <button 
                                (click)="onDelete(question._id)" 
                                class="btn btn-primary btn-sm d-md-inline d-block mx-auto"
                                style="min-width: 80px;">
                                Delete
                            </button>
                        </td> -->
                    </tr>
                </tbody>
            </table>
            <div *ngIf="!ShowQuestion || ShowQuestion.length === 0" class="text-center mt-2">
                <img src="../../../assets/No data-Found.png" class="img-fluid object-fit-cover" alt="No Data Found" style="max-height: 300px; max-width: 300px;">
            </div>
        </div>
    </div>

    <pagination-controls (pageChange)="onPageChange($event)" class="text-end" style="font-size: small;"></pagination-controls>
</div>
